<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<h1>My Library</h1>
<p>Welcome to my Library</p>

<button id="newBookBtn">New Book</button>

<dialog id="newBookDialog">
    <form id="newBookForm">
        <h2>Add a New Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br><br>

        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read" required><br><br>
        
        <button type="submit" id="submitBtn">Add Book</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>

</dialog>

<div id="bookDisplay">
</div>


<body>

    <script src="js/script.js"></script>
</body>
</html>
